<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Examples</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Interactive Examples</h1>
            <p>Run and experiment with Synapse code examples</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="examples-grid">
                
                    </div>

                    <pre><code class="language-"></code></pre>
                    
                    <div class="example-actions">
                        {% if example.isRunnable %}
                        <button class="btn btn-primary run-example" data-example="">Run Example</button>
                        {% endif %}
                        <button class="btn btn-secondary copy-code">Copy Code</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
